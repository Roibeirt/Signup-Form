<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="logo">
            <span id="logo-text">Powder Lodge</span>
            <span id="logo-svg"><img id="svg" src="img/noun-Hey-Rabbit.svg" alt="Vector Image of a Snowboarder"></span>
        </div>
        <div id="img-credit">
            <span class="logo-credits">Snowboarder by Hey Rabbit from <a href="https://thenounproject.com/browse/icons/term/snowboarding/" target="_blank" title="snowboarding Icons">Noun Project</a></span>
            <span class="logo-credits">Photo by <a href="https://unsplash.com/@luca_v?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luca Vercellio</a> on <a href="https://unsplash.com/s/photos/snowboard?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
        </div>
    </div>
    <div id="sign-up">
        <div id="blurb">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br>
                <br>
                You <em>know </em>&nbsp;you want to.
            </p>
            
        </div>
        <div id="forms">
        </div>
        <div id="buttons">
        </div>
    </div>
</body>
</html>
